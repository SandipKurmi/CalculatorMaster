<!DOCTYPE html>
<html lang="en">
  <head>
    <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta
        name="keywords"
        content="calculator, arithmetic, math, calculations, numbers, addition, subtraction, multiplication, division, scientific calculator, financial calculator, currency conversion, unit conversion, mortgage calculator, loan calculator, age calculator, scientific functions, trigonometry, geometry"
      />
      <meta
        name="description"
        content="This is a versatile calculator web app that allows you to perform basic arithmetic calculations, including addition, subtraction, multiplication, and division. It also features additional functionalities such as a scientific calculator, financial calculator, currency and unit conversion, mortgage and loan calculators, and an age calculator. With its user-friendly interface, you can easily perform quick calculations, solve mathematical expressions, and determine someone's age based on their birthdate or a specified date range. Try out this comprehensive calculator app for all your mathematical needs."
      />
      <meta name="author" content="Sandip Kurmi, Deepak Varma" />

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&display=swap"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous"
      />
      <link rel="stylesheet" href="./style.css" />
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"
      ></script>

      <title>Calculator Master</title>
    </head>
  </head>
  <body>
    <header>
      <div class="row contaner nav-header">
        <div
          class="co-md-12 d-flex align-items-center justify-content-between p-0"
        >
          <h1 class="logo">
            <a href="#"
              ><span class="blue__colour">CalculatorMaster</span
              ><span class="green__colour">.net</span></a
            >
          </h1>
          <nav>
            <ul class="d-flex">
              <li class="nav__item">
                <a href="index.html">Calculator</a>
              </li>
              <li class="nav__item">
                <a href="age-calculator.html">Age Calculator</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <div class="mt-5"></div>
    <section>
      <div class="contaner d-flex">
        <div class="div">
          <div class="row">
            <div class="col-md-12">
              <h1 class="calculator__title">Math Calculator</h1>
              <p class="calculator__description">
                Use the basic math calculator to do simple calculations
              </p>
            </div>
          </div>
        </div>
        <div class="calculator">
          <div class="row">
            <div class="col-md-12">
              <input class="input" type="text" id="display" disabled />
            </div>
          </div>
          <div class="buttons">
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('7')">
                  7
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('8')">
                  8
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('9')">
                  9
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendOperator('+')">
                  +
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('4')">
                  4
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('5')">
                  5
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('6')">
                  6
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendOperator('-')">
                  -
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('1')">
                  1
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('2')">
                  2
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('3')">
                  3
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendOperator('*')">
                  *
                </button>
              </div>
            </div>
            <div class="row">
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendNumber('0')">
                  0
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendOperator('.')">
                  .
                </button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="calculate()">=</button>
              </div>
              <div class="col-md-3">
                <button class="btn btn--blue" onclick="appendOperator('/')">
                  /
                </button>
              </div>
            </div>
            <button class="btn btn--blue" onclick="clearDisplay()">C</button>
          </div>
        </div>
      </div>
    </section>
    <div class="mt-5"></div>

    <footer>
      <div class="row contaner">
        <div
          class="col-md-12 d-flex align-items-center justify-content-between"
        >
          <h1 class="logo">
            <a href="#">
              <span class="blue__color">CalculatorMaster</span
              ><span class="green__color">.net</span>
            </a>
          </h1>
          <!-- social link-->

          <nav>
            <ul class="d-flex">
              <li class="footer__item">
                <a href="about-us.html"><u>About us</u></a>
              </li>
              <li class="footer__item">
                <a href="contact-us.html"><u>contact us</u></a>
              </li>
              <li class="footer__item">
                <a href="privacy-policy.html"><u>privacy policy</u> </a>
              </li>
              <li class="footer__item">
                <a href="terms-of-use.html"><u>Terms of Use</u> </a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
