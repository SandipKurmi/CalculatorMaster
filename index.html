    </header>
    <div class="mt-5"></div>
    <section>
      <div class="contaner">
        <div class="div">
          <div class="row m-0">
            <div class="col-md-12">
              <h1 class="calculator__title">Math Calculator</h1>
              <p class="calculator__description">
                Use the basic math calculator to do simple calculations
              </p>
            </div>
          </div>
        </div>
        <div class="calculator">
          <div class="row m-0">
            <div class="col-md-12">
              <input class="input" type="text" id="display" disabled />
            </div>
          </div>
          <div class="buttons">
            <div class="row m-0">
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('7')">
                  7
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('8')">
                  8
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('9')">
                  9
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendOperator('+')">
                  +
                </button>
              </div>
            </div>
            <div class="row m-0">
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('4')">
                  4
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('5')">
                  5
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('6')">
                  6
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendOperator('-')">
                  -
                </button>
              </div>
            </div>
            <div class="row m-0">
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('1')">
                  1
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('2')">
                  2
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('3')">
                  3
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendOperator('*')">
                  *
                </button>
              </div>
            </div>
            <div class="row m-0">
              <div class="col">
                <button class="btn btn--blue" onclick="appendNumber('0')">
                  0
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendOperator('.')">
                  .
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="clearDisplay()">
                  C
                </button>
              </div>
              <div class="col">
                <button class="btn btn--blue" onclick="appendOperator('/')">
                  /
                </button>
              </div>
            </div>
            <button class="btn btn--blue" onclick="calculate()">Enter</button>
          </div>
        </div>
      </div>
    </section>
